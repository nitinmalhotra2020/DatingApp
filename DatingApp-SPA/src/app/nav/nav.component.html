<nav class="navbar navbar-expand-md navbar-dark bg-success">
  <div class="container">
  <a class="navbar-brand" [routerLink]="['/home']" >Dating App</a>


  
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
      <!-- <li class="nav-item" *ngIf="loggedIn()">
        <a class="nav-link" (click)="logout()" href="#" tabindex="-1" aria-disabled="true">Logout</a>
      </li> -->
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
  
      <span>
        <img src="{{photoUrl || '../../../../../assets/user.png'}}" alt="" style="height: 50px;width:50px;">
      </span> 
      <a class="dropdown-toggle text-dark" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user mr-2"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out mr-2"></i>Logout</a>
      </div>
    </div>

    <form #loginForm="ngForm" *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0"  (ngSubmit)="login()" >
      <input class="form-control mr-sm-2" type="text" name="username"
        placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" 
        placeholder="Password" required [(ngModel)]="model.password" >
      <button [disabled]="!loginForm.valid" class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
