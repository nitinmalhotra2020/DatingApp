<div class="container mt-4">
  <div class="row">
<div class="col-sm-4">
  <div class="card">
    <img src="{{user.photoUrl || '../../../../../assets/user.png'}}" class="card-img-top img-thumbnail" alt={{user.knownAs}}>
    <div class="card-body">
      <div>
        <strong>
          Location:
        </strong>
          <p>{{user.city}} ,<p>{{user.country}}  </p>
      </div>
      <div>
        <strong>
          Age:
        </strong>
          <p>{{user.age}} </p>
      </div>
      <div>
        <strong>
          Last Active:
        </strong>
          <p>{{user.lastActive}}</p>
      </div>
      <div>
        <strong>
          Member Since:
        </strong>
          <p>{{user.created | date:'mediumDate'}} </p>
      </div>
    
    </div>
    <div class="card-footer">
<div class="button-group d-flex" >
  <button class="btn btn-info w-100">Like</button>
  <button class="btn btn-success w-100">message</button>
</div>
    </div>
  </div>
</div>
<div class="col-sm-8">
  <div class="tab-panel">
    <tabset class="member-tabset">
      <tab heading="About {{user.knownAs}}">
        <h4>Description</h4>
        <p>{{user.introduction}}</p>
        <h4>Looking For</h4>
        <p>{{user.lookingFor}}</p>
      </tab>
      <tab heading="Interests">
        <h4>Interests</h4>
        <p>{{user.interests}}</p>
      </tab>
      <tab heading="Photos">
        <h4>Photos</h4>
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
      </tab>
      <tab heading="Messages">
        <h4>Messages</h4>
        <p>Messages will go here</p>
      </tab>
    </tabset>
  </div>
</div>
  </div>
</div>
